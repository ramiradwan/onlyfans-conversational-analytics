name: Bridge Frontend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Set default working directory to frontend to avoid repeating cd
    defaults:
      run:
        working-directory: frontend

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js (v20) with npm caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. Cache Vite, SWC, ESLint, and TypeScript incremental build
      - name: Cache build caches
        uses: actions/cache@v4
        with:
          path: |
            frontend/.vite
            frontend/.swc
            frontend/.eslintcache
            frontend/tsconfig.tsbuildinfo
          key: build-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            build-${{ runner.os }}-

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Lint
      - name: Lint
        run: npm run lint

      # 6. Typecheck
      - name: Typecheck
        run: npm run typecheck

      # 7. Build production bundle
      - name: Build
        run: npm run build

      # 8. Upload frontend build artifact (optional, best practice)
      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ../app/static/dist/
